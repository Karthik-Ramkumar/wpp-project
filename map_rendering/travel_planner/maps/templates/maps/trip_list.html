<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
</head>
<body>
    <h1>Your Trips</h1>
    <ul>
        {% for trip in trips %}
            <li>{{ trip.name }} ({{ trip.start_date }} - {{ trip.end_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
